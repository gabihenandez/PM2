<ion-content style="text-align:center !important;">

  <form class="example-form" #formUser="ngForm" color="primary">
    <mat-label>Recuperación de contraseña</mat-label>
    <ion-row>
      <ion-col>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" #usuarioCount matInput name="email" [(ngModel)]="user.email" placeholder="Email"
            (keyup)="onKeyUpEmail($event)" required>
          <mat-hint aling="end"></mat-hint>
        </mat-form-field>
        <br>
        <br>
        <ion-button (click)="onSubmit(formUser)" color="success">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
